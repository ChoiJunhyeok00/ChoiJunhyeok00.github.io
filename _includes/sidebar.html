<div class="grid">
	<div class="unit whole about">
		<p>
			{% if site.about_image %}
				<img src="/img/{{ site.about_image }}" alt="Avatar">
			{% elsif site.links.github %}
				<img src="https://github.com/ChoiJunhyeok00.png" alt="Avatar">
			{% else %}
				<img src="/img/placeholder.jpg" alt="Avatar">	
			{% endif %}
		</p>
		<ul class="links">
			{% if site.links.github %}
				<li><a href="https://github.com/ChoiJunhyeok00" target="_blank">Github</a></li>
			{% endif %}
			{% if <site class="links instagram"></site> %}
				<li><a href="https://www.instagram.com/junhy._.k/" target="_blank">Instagram</a></li>
			{% endif %}
			{% if site.links.facebook %}
				<li><a href="https://www.facebook.com/profile.php?id=100010001317211" target="_blank">Facebook</a></li>
			{% endif %}
			{% if site.links.email %}
				<li><a href="mailto:choijh@gamil.com">Contact Me</a></li>
			{% endif %}
		</ul>
	</div>
</div>
